  <body>
    
    <script>      

       fetch('poem.txt')
       .then(resp => {
            const txt = resp.text(); 
            console.log(txt);
            return txt; 
       })
       .then(txt => {
            var para = document.createElement("p");
            var node = document.createTextNode(txt);
            para.appendChild(node);
            console.log("yay");
            return para; 
        })
        .then(para => {
            document.body.append(para);
        })
        .catch(err => { 
            console.log("There was an error");
            console.error(err);
        });
        
      
    </script>
  </body>
